<menu-client></menu-client>

<main class="">
    <h2>Detalles doctor</h2>
    <hr>
    <section class="details-info">
        <div>
            <p><b>Nombre: </b>This</p>
            <p><b>Fecha de inicio: </b>This</p>
        </div>
        <div>
            <p><b>Telefono: </b>This</p>
            <p><b>Email: </b>This</p>
        </div>
        <div>
            <p><b>Especialidad: </b>This</p>
        </div>
    </section>
    <section class="sched-view">
        <section class="input-controlers">
            <div class="day-select">
                <label for="day">Seleccione d√≠a</label>
                <select class="form-select" (ngModelChange)="selectedDay($event)" [(ngModel)]="daySelected" id="day">
                    <option value="1">Lunes</option>
                    <option value="2">Martes</option>
                    <option value="3">Miercoles</option>
                    <option value="4">Jueves</option>
                    <option value="5">Viernes</option>
                </select>
            </div>
        </section>
    
    
        <h3 style="margin-top: 20px;">
            Horarios
        </h3>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Hora inicio</th>
                    <th>Hora final</th>
                    <th>Acciones</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let schedIns of scheduleView">
                    <td>{{schedIns.id}}</td>
                    <td>{{schedIns.sched.initHour | date:"HH:mm"}}</td>
                    <td>{{schedIns.sched.finalHour | date:"HH:mm"}}</td>
                    <td >
                        <button class="btn btn-success">
                            Reservar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </section>

</main>
